<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <main>
        <h1 class="fs-2 text-center my-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container-details">

            <div class="container-forms p-2">

                <div class="form-item">
                    <label for="user-name">Nome Cognome</label>
                    <input type="text" name="user-name" id="user-name">
                </div>

                <div class="form-item">
                    <label for="user-trip">Km da percorrere</label>
                    <input type="text" name="user-trip" id="user-trip">
                </div>

                <div class="form-item">
                    <label for="user-age">Fascia di et√†</label>
                    <select name="user-age" id="user-age">
                        <option value=""></option>
                        <option value="minor">Minor</option>
                        <option value="adult">Adult</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>

            </div>

            <div class="container-btns p-2">
                <button id="btn-generate">Genera</button>
                <button id="btn-annul">Anulla</button>
            </div>

        </div>

        <div class="d-none" id="hidden">
            <h2 class="fs-2 text-center my-2">IL TUO BIGLIETTO</h2>

            <div class="container-ticket">
                <h3>DETTAGLI PASSEGGERO</h3>
                <div class="ticket">
                    <div class="passenger">
                        <h4>NOME PASSEGGERO</h4>
                        <p></p>
                    </div>
                    <div class="sub-ticket offer">
                        <h4>Offerta</h4>
                        <p></p>
                    </div>
                    <div class="sub-ticket wagon">
                        <h4>Carrozza</h4>
                        <p></p>
                    </div>
                    <div class="sub-ticket codecp">
                        <h4>Codice CP</h4>
                        <p></p>
                    </div>
                    <div class="sub-ticket price">
                        <h4>Costo biglietto</h4>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
